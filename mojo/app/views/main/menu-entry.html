<div class='palm-row' x-mojo-tap-highlight="momentary"&>
	<div class='palm-row-wrapper'>
		<div class="menu-icon #{icon}-icon icon left"></div>
		<div class="icon right empty" style="width:20px;"></div>
		<div class="list-unread-container#{unread} icon right">
			<div class="list-unread#{unread}">#{nunread}</div>
		</div>
		<div class="title" style="padding: 5px 0px 0px 5px">#{size} #{name}</div>
		<div class="preview contact-status">#{-statusFormatted}</div>
	</div>
</div>
