<div class="dashboard-notification-module">
	<div class="palm-dashboard-icon-container">
		<div id="numunread" class="dashboard-newitem">
			<span>#{nunread}</span>
		</div>
		<div id="dashboard-icon" class="palm-dashboard-icon mojowhatsup-icon"></div>
	</div>
	<div class="palm-dashboard-text-container">
		<div id="dashboardtitle" class="dashboard-title">
			#{title}
		</div>
		<div id='dashboardtext' class="palm-dashboard-text">
			#{-subtitle}
		</div>
	</div>
</div>
