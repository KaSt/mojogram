<div id="palm-dialog-content" class="palm-dialog-content">
  <div id="dialogTitle" class="palm-dialog-title"></div>	
  <div class="palm-group unlabeled">
    <div class="palm-list">
      <div class='palm-row single'>
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
          <div class="title">
            <div id="pwTF" x-mojo-element="PasswordField" align="left"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
	<div class="palm-inline-error" style="display:none" id="errormessage">
		<div class="error-message" id="errorMessageText"></div>
	</div>  
  <div x-mojo-element="Button" id="okButton"></div>
  <div x-mojo-element="Button" id="cancelButton"></div>
</div>
